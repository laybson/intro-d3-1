<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O elemento SVG</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg width="250" height="150">
          <rect x="0" y="0" width="250" height="150" fill="#009c3b" />
          <polygon points="5,75 125,145 245,75 125,5" fill="#ffdf00" />
          <circle cy="75" cx="125" r="50" fill="#002776" />
          <rect x="75" y="58" width="100" height="15" fill="#ffffff" />
          <text x="80" y="70" fill="#009c3b" style="font-family: arial; font-weight: bold; font-style: normal; font-size: 9px;">OUSADIA E ALEGRIA</text>
        </svg>
    </body>
</html>
